<div class="container-fluid p-0">
  <div class="row m-0">
    <!-- Navbar -->
    <div class="col-12 px-0" class="borde-ancho">
      <app-navbarv></app-navbarv>
    </div>
  </div>
  <div class="row m-0">
    <!-- Sidebar -->
    <div class="col-2 p-0 d-flex flex-column vh-90">
      <app-sidebarv class="flex-grow-1"></app-sidebarv>
    </div>
    <!-- Main Content -->
    <div class="scroll-container">
      <div class="scroll-content">
        <div class="col-10 p-0 d-flex">
          <!-- Aquí puedes colocar el contenido principal -->
          <div class="p-4 flex-grow-1" style="background-color: #dbd8d8">
            <div class="container">
              <div class="container-fluid">
                <div class="container-fluid">
                  <div class="row title mt-5">
                    <h4>Retiro Bancario</h4>
                  </div>
                  <div class="row contenido my-3 p-5 rounded-4">
                    <h5>Propietario</h5>
                    <hr />
                    <form action="">
                      <div class="row">
                        <div class="col-4">
                          <p>No. Cuenta del Propietario</p>
                        </div>
                        <div class="col-5">
                          <input type="text" class="form-control" placeholder="No. de Cuenta" name="numeroCuenta"
                            [(ngModel)]="numeroCuenta" required />
                        </div>

                        <div class="col-2 text-center" style="margin-left: 20px;">
                          <button type="button" class="btn btn-success mx-1" (click)="buscarCuenta()">
                            <i class="bi bi-search"></i> Validar
                          </button>
                        </div>
                      </div>
                      <div class="col-12 my-3 p-4 rounded-3" style="background-color: #ececec"
                        *ngIf="clienteEncontrado">
                        <p style="color: #3d84a7; line-height: 0.8em">
                          <b>
                            {{ clienteEncontrado!.nombres }}
                            {{ clienteEncontrado!.apellidos }}
                          </b>
                        </p>
                      </div>
                      <div *ngIf="mensajeError" class="alert alert-danger">
                        {{ mensajeError }}
                      </div>
                      <br />
                      <h5>Monto a Retirar:</h5>
                      <hr />
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span style="background-color: #dbd8d8" class="input-group-text">$</span>
                        </div>

                        <div class="input-group-prepend col-2 align-items-center mx-1">
                          <input type="number" class="form-control text-end" placeholder="00" required name="dollars"
                            min="0" [(ngModel)]="dollars" (input)="updateTotal()" />
                        </div>
                        <div class="input-group-append col-1 align-items-center">
                          <input type="number" class="form-control text-end" placeholder="0" required name="dollars"
                            min="0" [(ngModel)]="ctvs" (input)="updateTotal()" />
                        </div>
                        <br />
                      </div>
                      <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6">
                          <p>
                            Total:
                            <b style="color: #159768" *ngIf="dollars || ctvs">$ {{ totalDollars }}</b>
                          </p>
                        </div>
                        <div *ngIf="errorMonto" class="error-message">{{ errorMonto }}</div>
                      </div>
                    </form>
                    <div class="px-4 mt-3">
                      <button type="button" class="btn btn-success mx-1" (click)="validarCamposYContinuar()">
                        Continuar
                      </button>
                      <button type="button" class="btn btn-secondary mx-1" (click)="cancelar()">
                        Cancelar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      © 2023 BancoBanquito. Todos los derechos reservados.
    </footer>
